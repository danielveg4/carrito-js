<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Carrito</h1>
    </header>
    <main>
        <div class="products-container" id="products-container"></div>
        <div class="cart" id="cart">
            <h2 id="products-length">Your cart</h2>
            <div class="cart-list" id="cart-list"></div>
            <div id="product-cart"></div>
            <h2 id="products-total">Order total: </h2>
            <button id="button-order">Confirm order</button>
        </div>
        <div id="payroll"></div>
    </main>

    <script type="module" src="./script.js"></script>
    
</body>
</html>
